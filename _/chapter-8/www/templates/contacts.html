<ion-view view-title="contacts">
    <ion-content class="has-header">
        <ion-refresher
                pulling-text="Pull to refresh"
                on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item collection-repeat="contact in contacts" type="item-text-wrap">
                <h2>{{ contact.name }}</h2>

                <p>{{ contact.number }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
